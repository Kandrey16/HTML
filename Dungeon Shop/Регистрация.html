<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: Poppins-Regular;
            font-size: 16px;
            line-height: 1.7;
            color: #666;
            text-decoration: none;
        }
        a:hover
        {

        }
    </style>
</head>
<body>
   <div class="element_style">

            </div>
